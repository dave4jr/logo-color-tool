	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="space-h-10"></div>

	<div id="title" class="flex-col">
		<div class="box-1">
			<h1>Bond6 Fitness</h1>
		</div>
		<div class="box-1">
			<h3>Logo Color Picker</h3>
		</div>
	</div>

	<div class="space-h-20"></div>
	
	<div class="flex-row">
		<div class="box-1 nest">
			<div class="flex-col stretch">
				<div id="input" class="box-1 nest bs-around-middle-20 center">
					<div class="flex-col stretch">
						<div class="box-1 center borb">
							<p>Color Picker</p>
						</div>
						<div class="box-1-3"></div>
						<div class="box-1 nest">
							<div class="flex-row">
								<div class="box-1-2 center middle">Outer:</div>
								<div class="box-1">
									<input class="color text-center" onchange="$('.outer').css('fill',this.color);"  value="6699CC">
								</div>
							</div>
						</div>
						<div class="box-1-3"></div>
						<div class="box-1 nest">
							<div class="flex-row">
								<div class="box-1-2 center middle">Middle:</div>
								<div class="box-1">
									<input class="color text-center" onchange="$('.middle').css('fill',this.color);"  value="444444">
								</div>
							</div>
						</div>
						<div class="box-1-3"></div>
						<div class="box-1 nest">
							<div class="flex-row">
								<div class="box-1-2 center middle">Inner:</div>
								<div class="box-1">
									<input class="color text-center" onchange="$('.inner').css('fill',this.color);"  value="CCCCCC">
								</div>
							</div>
						</div>
						<div class="box-1-3"></div>
					</div>
				</div>
				<div class="box-1">
					<p style="color: #fff; font-size: 14px; font-style: italic">Press "Command + R" to refresh colors back to the beginning state.</p>
				</div>
			</div>
		</div>
		<div class="box-1-12"></div>
		<div id="logo" class="box-4 bs-around-middle-20">
